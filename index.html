<script>
  async function handleSubmit(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const btn = event.submitter;
    const originalHTML = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<span class="relative z-10">[ ENVIANDO... ]</span>';

    try {
      const res = await fetch('https://qgwfckyncejgwbdobgyr.supabase.co/functions/v1/peexl-leads', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      });

      if (res.ok) {
        window.location.href = 'thank-you.html';
      } else {
        btn.innerHTML = originalHTML;
        btn.disabled = false;
      }
    } catch {
      btn.innerHTML = originalHTML;
      btn.disabled = false;
    }
  }
</script>
<script>
(function() {
  // Random spots count (1-20)
  document.getElementById('spots-count').textContent = Math.floor(Math.random() * 20) + 1;

  // Timecode animation
  const tc = document.getElementById('timecode');
  let frames = 22, seconds = 14, minutes = 0, hours = 0;
  const fps = 24;

  setInterval(() => {
    frames++;
    if (frames >= fps) { frames = 0; seconds++; }
    if (seconds >= 60) { seconds = 0; minutes++; }
    if (minutes >= 60) { minutes = 0; hours++; }
    if (hours >= 24) { hours = 0; }

    tc.textContent =
      String(hours).padStart(2, '0') + ':' +
      String(minutes).padStart(2, '0') + ':' +
      String(seconds).padStart(2, '0') + ':' +
      String(frames).padStart(2, '0');
  }, 1000 / fps);
})();
</script>
